<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <!-- Code for font awsome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <!-- Code for linking css file -->
    <link rel="stylesheet" href="CSS/Style.css">
    <!-- Code for linking css file -->
</head>
<body id="body">
    <!-- Header Section -->
    <header class="header">
        <a href="#" class="logo"><i class="fa fa-shopping-basket"> Grocery</i></a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="features">features</a>
            <a href="product">product</a>
            <a href="categories">categories</a>
            <a href="review">review</a>
            <a href="blog">blog</a>
        </nav>

        <div class="icons">
            <div class="fa fa-bars" id="menu-btn"></div>
            <div class="fa fa-search" id="search-btn" data-search-btn></div>
            <div class="fa fa-shopping-cart" id="cart-btn"></div>
            <div class="fa fa-user" id="login-btn"></div>
        </div>

        <form class="search-form">
            <input type="text" class="search" id="search-box" placeholder="Search here...">
            <label for="search-box" class="fa fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="Image/cart-img-1.jpg">
                <div class="content">
                    <h3>watermelon</h3>
                    <span class="price">$5.99/-</span>
                    <span class="quantity">Qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="Image/cart-img-2.jpg">
                <div class="content">
                    <h3>onion</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">Qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="Image/cart-img-3.jpg">
                <div class="content">
                    <h3>chicken</h3>
                    <span class="price">$7.99/-</span>
                    <span class="quantity">Qty : 1</span>
                </div>
            </div>

            <div class="total"> total : $18.97/- </div>
            <a href="#" class="btn">checkout</a>
        </div>
    </header>
    <!-- Header Section -->
    <!-- <script src="JS/Script.js"></script> -->
</body>
</html>
